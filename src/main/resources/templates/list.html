<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add"> Add a Message</a><br/>
<table>
    <tr>
        <th>Content</th>
        <th>SentBy</th>
        <th>DatePosted</th>
        <td>ImageURL</td>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.content}"></td>
        <td th:text="${course.sentby}"></td>
        <td th:text="${course.posteddate}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${course.id})}">Update</a> -
            <a th:href="@{/update/{id}(id=${course.id})}">Details</a> -
            <a th:href="@{/update/{id}(id=${course.id})}">Delete</a> -
        </td>
    </tr>
</table>
</body>
</html>
